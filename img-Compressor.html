<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Compress your images online with our responsive image compression tool. Select compression levels and reduce file size without quality loss." />
  <meta name="keywords" content="image compression, online image compressor, compress JPG, compress PNG, reduce image size" />
  <meta name="author" content="YourName" />
  <title>Online Image Compression Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 100%;
    }
    main {
      max-width: 600px;
      margin: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .ad-space {
      width: 100%;
      margin: 1rem 0;
      text-align: center;
    }
    .output-img {
      max-width: 100%;
      margin-top: 1rem;
    }
    .file-input {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    .file-input label {
      background-color: #3498db;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .file-input label:hover {
      background-color: #2980b9;
    }
    .file-input input[type="file"] {
      display: none;
    }
    .file-name {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #333;
    }
    button {
      background: #27ae60;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #1e8449;
    }
    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Optimize your images for web usage with ease</p>
  </header>  <main>
    <div class="ad-space">
      <!-- Google AdSense Ad Unit ID Placeholder -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    </div><div class="file-input">
  <label for="imageInput">Choose Image</label>
  <input type="file" id="imageInput" accept="image/*">
  <div class="file-name" id="fileName">No file chosen</div>
</div>

<label for="quality">Compression Level (0 to 1):</label>
<input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">
<span id="qualityVal">0.7</span>
<br><br>
<button onclick="compressImage()">Compress Image</button>

<canvas id="canvas" style="display:none;"></canvas>
<img id="output" class="output-img" alt="Compressed Image">

<div class="ad-space">
  <!-- Bottom Ad Unit -->
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
    data-ad-slot="0987654321"
    data-ad-format="auto"
    data-full-width-responsive="true"></ins>
</div>

  </main>  <script>
    document.getElementById("quality").addEventListener("input", function () {
      document.getElementById("qualityVal").textContent = this.value;
    });

    document.getElementById("imageInput").addEventListener("change", function () {
      const fileName = this.files[0] ? this.files[0].name : "No file chosen";
      document.getElementById("fileName").textContent = fileName;
    });

    function compressImage() {
      const fileInput = document.getElementById('imageInput');
      const quality = parseFloat(document.getElementById('quality').value);
      const canvas = document.getElementById('canvas');
      const output = document.getElementById('output');

      if (fileInput.files.length === 0) return alert("Please select an image.");

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          canvas.width = img.width;
          canvas.height = img.height;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0);
          const compressedData = canvas.toDataURL('image/jpeg', quality);
          output.src = compressedData;
          const link = document.createElement('a');
          link.href = compressedData;
          link.download = 'compressed_image.jpg';
          link.textContent = 'Download Compressed Image';
          link.style.display = 'block';
          link.style.marginTop = '10px';
          main.appendChild(link);
        }
        img.src = e.target.result;
      };
      reader.readAsDataURL(fileInput.files[0]);
    }
  </script>  <!-- Google AdSense Script -->  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script></body>
</html>
